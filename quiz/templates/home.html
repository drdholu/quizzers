{% extends "index.html" %} {% load static %} {% block content %}
{% if user.is_authenticated %}
<section class="hero py-5">
  <div class="container">
    <div class="hero-content row align-items-center">
      <div class="col-md-6">
        <h1 class="display-4">Welcome {{user.username}}!</h1>

          Take quizzes, track your progress, and improve your knowledge.
        </p>
        <a class="btn btn-primary btn-lg" href="/quiz_list" role="button">Take Quiz</a>
      </div>
      <div class="hero-image">
        <img
          src="{% static 'quiz/images/hero-image.jpg' %}"
          alt="Hero Image"
          class="img-fluid"
        />
      </div>  
    </div>
  </div>
</section>
